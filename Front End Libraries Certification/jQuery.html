<!-- Learn How Script Tags and Document Ready Work -->
Add this on top of the document:
<script>$(document).ready(function() {});</script>
<!-- This is important because without your document ready function, your code may run before your HTML is rendered, which would cause bugs. -->


<!-- Target HTML Elements with Selectors Using jQuery -->
<script>
  $(document).ready(function() {
    $("button").addClass("animated bounce");
  });
</script>


<!-- Target Elements by Class Using jQuery -->
<script>
  $(document).ready(function() {
    $(".well").addClass("animated shake");
  });
</script>


<!-- Target Elements by id Using jQuery -->
<script>
  $(document).ready(function() {
    $("button").addClass("animated bounce");
    $(".well").addClass("animated shake");
    $("#target3").addClass("animated fadeout");
  });
</script>


<!-- Target the Same Element with Multiple jQuery Selectors -->
<script>
  $(document).ready(function() {
    $("button").addClass("animated");
    $(".btn").addClass("shake");
    $("#target1").addClass("btn-primary")
  });
</script>


<!-- Remove Classes from an Element with jQuery -->
<script>
  $(document).ready(function() {
    $("button").removeClass("btn-default");
  });
</script>



<!-- Change the CSS of an Element Using jQuery -->
<script>
  $(document).ready(function() {
    $("#target1").css("color", "red")

  });
</script>


<!-- Disable an Element Using jQuery -->
<!--  .prop refers to the PROPERTIES of the element selected. Here we have disabled the button with
the id #target1 -->
<script>
  $(document).ready(function() {
    $("#target1").prop("disabled", true)
  });
</script>


<!-- Change Text Inside an Element Using jQuery -->
<script>
  $(document).ready(function() {
    $("#target4").html("<em>#target4</em>")
  });
</script>


<!-- Remove an Element Using jQuery -->
<script>
  $(document).ready(function() {
    $("#target4").remove();
  });
</script>


<!-- Use appendTo to Move Elements with jQuery -->
<!--  This moves the element with id target2 to the element with id right-well-->
<script>
  $(document).ready(function() {
    $("#target2").appendTo("#right-well");
  });
</script>


<!-- Clone an Element Using jQuery -->
<!-- This copies the #target5 element and copy it in the element #left-well -->
<script>
  $(document).ready(function() {
    $("#target5").clone().appendTo("#left-well");
  });
</script>


<!-- Target the Parent of an Element Using jQuery -->
<!-- Following, we set the bg color red for the parent of the element with id target1 -->
<script>
  $(document).ready(function() {
    $("#target1").parent().css("background", "red")
  });
</script>


<!-- Target the Children of an Element Using jQuery -->
<script>
  $(document).ready(function() {
    $("#right-well").children().css("color", "orange")
  });
</script>



<!-- Target a Specific Child of an Element Using jQuery -->
<!-- This allows you to select all the nth elements with the target class or element type.
Here's how you would give the 2nd element in each well the bounce class -->
<script>
  $(document).ready(function() {
    $(".target:nth-child(2)").addClass("animated bounce")
  });
</script>
