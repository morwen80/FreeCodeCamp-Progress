<!-- Store Data with Sass Variables -->
<style type='text/sass'>
  $text-color: red;

  .header{
    text-align: center;
  }
  .blog-post, h2 {
    color: $text-color;
  }
</style>


<!-- Nest CSS with Sass -->
<!-- Nesting can help organize your code by placing child style rules within the respective parent elements -->
<style type='text/sass'>
  .blog-post {
    h1 {
      text-align: center;
      color: blue;
      }

    p {
      font-size: 20px;
      }
  }

</style>


<!-- Create Reusable CSS with Mixins -->
<style type='text/sass'>
 <!-- Creating a MIXIN to reuse the vendor prefixes, in this case for the border-radius property -->
  @mixin border-radius($radius){
  -webkit-border-radius: $radius;
  -moz-border-radius: $radius;
  -ms-border-radius: $radius;
   border-radius: $radius;
}


  #awesome {
    width: 150px;
    height: 150px;
    background-color: green;
    @include border-radius(15px); // how to include the MIXIN in the CSS 
  }
</style>
