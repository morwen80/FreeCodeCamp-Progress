<!-- Store Data with Sass Variables -->
<style type='text/sass'>
  $text-color: red;

  .header{
    text-align: center;
  }
  .blog-post, h2 {
    color: $text-color;
  }
</style>


<!-- Nest CSS with Sass -->
<!-- Nesting can help organize your code by placing child style rules within the respective parent elements -->
<style type='text/sass'>
  .blog-post {
    h1 {
      text-align: center;
      color: blue;
      }

    p {
      font-size: 20px;
      }
  }

</style>


<!-- Create Reusable CSS with Mixins -->
<style type='text/sass'>
 <!-- Creating a MIXIN to reuse the vendor prefixes, in this case for the border-radius property -->
  @mixin border-radius($radius){
  -webkit-border-radius: $radius;
  -moz-border-radius: $radius;
  -ms-border-radius: $radius;
   border-radius: $radius;
}


  #awesome {
    width: 150px;
    height: 150px;
    background-color: green;
    @include border-radius(15px); // how to include the MIXIN in the CSS
  }
</style>


<!-- Use @if and @else to Add Logic To Your Styles -->
<style type='text/sass'>
  @mixin border-stroke($val) {
    @if $val == light {
    border: 1px solid black;
  }
  @else if $val == medium {
  border: 3px solid black;
  }
  @else if $val == heavy {
  border: 6px solid black;
  }
  @else {
  border: none;
  }
  }

  #box {
    width: 150px;
    height: 150px;
    background-color: red;
    @include border-stroke(heavy);
  }
</style>


<!-- Use @for to Create a Sass Loop -->
<style type='text/sass'>
  @for $j from 1 to 6 {
    .text-#{$j} {font-size: 10px * $j;}
  }

</style>



<!-- Use @each to Map Over Items in a List -->
<!-- Write an @each directive that goes through a list: blue, black, red and assigns each variable to a .color-bg class, where the "color" part changes for each item.
Each class should set the background-color the respective color. -->
<style type='text/sass'>
  @each $color in blue, black, red {
    .#{$color}-bg {background-color: $color;}
  }


  div {
    height: 200px;
    width: 200px;
  }
</style>
